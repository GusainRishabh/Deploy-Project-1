<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Vendor Profile</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(to right, #121212, #1e1e1e);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }
  .form-container {
    background: #1e1e1e;
    padding: 40px 30px;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    width: 350px;
    color: #f1f1f1;
  }
  h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #00f2fe;
    text-shadow: 0 2px 4px rgba(0,0,0,0.5);
  }
  label {
    font-weight: 500;
    margin-top: 12px;
    display: block;
    font-size: 14px;
    color: #bbb;
  }
  input {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    border-radius: 8px;
    border: 1px solid #333;
    background: #2a2a2a;
    color: #fff;
    font-size: 14px;
    outline: none;
  }
  input:focus {
    border-color: #4facfe;
    box-shadow: 0 0 6px rgba(79,172,254,0.8);
  }
  button {
    width: 100%;
    margin-top: 20px;
    padding: 14px;
    background: linear-gradient(90deg, #4facfe, #00f2fe);
    color: #000;
    border: none;
    border-radius: 10px;
    font-weight: 700;
    cursor: pointer;
    font-size: 16px;
    transition: 0.3s;
  }
  button:hover {
    opacity: 0.9;
  }
  small { color: #888; font-size: 12px; }
</style>
</head>
<body>
<div class="form-container">
  <h2>Edit Vendor Profile</h2>
  <form id="editVendorForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Your name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Your email" required>

    <label for="password">Password: <small>(Leave blank to keep unchanged)</small></label>
    <input type="password" id="password" name="password" placeholder="New password">

    <button type="submit">Update Profile</button>
  </form>
</div>

<script>
async function loadVendor() {
  const token = localStorage.getItem("token");
  if (!token) return alert("⚠️ Not logged in");

  try {
    const payload = JSON.parse(atob(token.split('.')[1]));
    document.getElementById("name").value = payload.name || "";
    document.getElementById("email").value = payload.email || "";
  } catch(err) {
    console.error(err);
  }
}

document.getElementById("editVendorForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const token = localStorage.getItem("token");
  if (!token) return alert("⚠️ Not logged in");

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  try {
    const res = await fetch("https://deploy-project-1-1.onrender.com/vendor", {
      method: "PUT",
      headers: { 
        "Content-Type": "application/json",
        "Authorization": "Bearer " + token
      },
      body: JSON.stringify({ name, email, password })
    });

    const data = await res.json();
    if (res.ok) {
      alert("✅ " + data.message);

      // Optionally, update token if name/email changed
      if(data.newToken) {
        localStorage.setItem("token", data.newToken);
      }

      // Redirect to dashboard
      window.location.href = "viewstudent.html";
    } else {
      alert("❌ " + (data.error || "Failed to update"));
    }
  } catch (err) {
    console.error(err);
    alert("⚠️ Server error");
  }
});

loadVendor();
</script>
</body>
</html>
