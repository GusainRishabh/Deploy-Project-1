<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vendor Login</title>
<style>
  body { font-family: Arial; background: #e9ecef; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
  .form-container { background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); width: 350px; }
  h2 { text-align: center; color: #333; }
  label { font-weight: bold; display: block; margin-top: 10px; color: #555; }
  input { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
  button { width: 100%; margin-top: 15px; padding: 12px; background: #007bff; color: white; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; }
  button:hover { background: #0056b3; }
  a { display: block; margin-top: 15px; text-align: center; color: #007bff; font-size: 14px; }
</style>
</head>
<body>
  <div class="form-container">
    <h2>Vendor Login</h2>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Login</button>
    </form>

    <!-- fixed typo in link -->
    <a href="vendorregister.html" class="register-link">Don't have an account? Register here</a>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("https://deploy-project-1-1.onrender.com/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });

      const data = await res.json();
      if (res.ok) {
        // Save token in localStorage
        localStorage.setItem("token", data.token);
        // Redirect to student view
        window.location.href = "viewstudent.html";
      } else {
        alert(data.error);
      }
    });
  </script>
</body>
</html>
